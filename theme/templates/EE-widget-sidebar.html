<h2>Contact Us</h2>
<div class="contact-form">
  <form id="contact-form" method="post" role="form" action="/send_email">
    <div class="form-group mb-4">
      <input
        type="text"
        placeholder="Your Name"
        class="form-control"
        name="name"
        id="name"
        required
      />
    </div>

    <div class="form-group mb-4">
      <input
        type="email"
        placeholder="Your Email"
        class="form-control"
        name="userEmail"
        id="userEmail"
        required
      />
    </div>

    <div class="form-group mb-4">
      <input
        type="tel"
        placeholder="Your Number"
        class="form-control"
        name="phoneNbr"
        id="phoneNbr"
        for="phoneNbr"
      />
    </div>

    <div class="form-group mb-4">
      <input
        type="text"
        placeholder="Subject"
        class="form-control"
        name="subject"
        id="subject"
        for="subject"
        required
      />
    </div>

    <div class="form-group mb-4">
      <textarea
        rows="6"
        placeholder="Message"
        class="form-control"
        name="message"
        id="message"
        required
      ></textarea>
    </div>
    <div id="cf-submit">
      <input
        type="submit"
        id="contact-submit"
        class="btn btn-transparent"
        value="Submit"
      />
    </div>
  </form>
</div>
